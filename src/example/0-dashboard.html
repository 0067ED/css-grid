        menu   b21    b22    b23    info,
        ad     b31    b32    b33    info,
        footer footer footer footer footer">

    <div slot="b11" class="area-3"></div>

    <div slot="b33" class="area-2"></div>
    <div slot="info" class="area-3"></div>
