<block
    cols="100px 100px 100px"
    rows="100px 100px 100px"
    pattern="first first  second,
             third center second,
             third forth  forth"
    style="height: 300px;"
    class="outline-0">
    <block slot="first" class="area-0"></block>
    <block slot="second" class="area-1"></block>
    <block slot="center" class="area-2"></block>
    <block slot="third" class="area-3"></block>
    <block slot="forth" class="area-4"></block>
</block>
