    class="example-img-board"
    cols="1fr 1fr 1fr 1fr"
    rows="1fr 1fr 1fr"
    aspect-ratio="4:3"
    pattern="
        first first   second second,
        first first   forth  fifth,
        sixth seventh seventh eighth">
    <img slot="first" src="https://placeimg.com/640/640/any"></img>
    <img slot="second" src="https://placeimg.com/480/240/any"></img>
    <img slot="forth" src="https://placeimg.com/481/481/any"></img>
    <img slot="fifth" src="https://placeimg.com/482/482/any"></img>
    <img slot="sixth" src="https://placeimg.com/483/483/any"></img>
    <img slot="seventh" src="https://placeimg.com/600/300/any"></img>
    <img slot="eighth" src="https://placeimg.com/500/500/any"></img>
</block>
